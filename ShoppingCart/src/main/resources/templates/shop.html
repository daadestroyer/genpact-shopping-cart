<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .card{
            border: 1px solid;
            border-radius:20px;
            transition: transform .3s;
        }

        .card:hover{
            transform: translateY(-15px);
            transition: transform .3s;

        }

        .viewPro{
            width:100%;

        }

        .text1{
            color: #8c8c8c
        }
    </style>
    <title>Gadgetzz | Cart</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#" style="color: #cca300; font-weight: bold;"> Gadgetzz | Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="cart.html"><span class="fas fa-cart-arrow-down"></span> Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-user"></span> User</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-sign-out-alt"></span> Logout</a> </li>
                </ul>
            </div>
        </nav>
    </div>

    <br><br><br><br>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h4>Categories</h4>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}"><li
                               class="list-group-item" th:text="${category.categoryName}"></li></a>

            </ul>
        </div>
        <div class="col-md-5">
            <div class="card" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class=" d-flex justify-content-center">
                        <img class="" style="margin-left: 100px;" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class=" d-flex justify-content-center">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${product.name}">Dell Inspiron 3000</h5>
                            <p class="text1" th:text="${product.description}" >16GB RAM/512GB SSD, Ryzen 7 7000 series,Windows 11</p>
                            <h4>â‚¹ <span th:text="${product.price}">70,000</span></h4>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="viewPro btn btn-danger">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
